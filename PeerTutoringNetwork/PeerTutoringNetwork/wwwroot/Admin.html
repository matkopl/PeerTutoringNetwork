﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navigacijska traka -->
    <nav class="navbar">
        <div class="navbar-logo">Admin Dashboard</div>
        <ul class="nav-left">
            <li><a href="Admin.html">UserManager</a></li>
            <li><a href="AdminSubjects.html">SubjectManager</a></li>
            <li><a href="AdminStatistics.html">Statistika</a></li>
            <li><a href="Profile.html">Profile Page</a></li>
        </ul>
        <ul class="nav-right">
            <li><a href="/Login.html" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <main>
        <!-- Statistika korisnika
    <div id="statistics" class="statistics">
        <div class="stat-item">
            <p id="user-count">User Count: 0</p>
        </div>
        <div class="stat-item">
            <p id="student-count">Student Count: 0</p>
        </div>
        <div class="stat-item">
            <p id="teacher-count">Teacher Count: 0</p>
        </div>
    </div>-->
        <!-- Sekcija za upravljanje korisnicima -->
        <section class="user-management">
            <div class="header">
                <h2>User Management</h2>
                <button class="btn-primary" onclick="showAddUserForm()">Add User</button>
            </div>
            <table id="user-table" class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamički popunjavanje korisnika -->
                </tbody>
            </table>
        </section>

        <!-- Forma za dodavanje/uređivanje korisnika -->
        <section id="user-form" class="form-container hidden">
            <h2 id="form-title">Add User</h2>
            <form onsubmit="addUser(event)">
                <input type="hidden" id="user-id">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <!-- Phone num -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <!-- Role -->
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="3">Admin</option>
                        <option value="2">Teacher</option>
                        <option value="1">Student</option>
                    </select>
                </div>
                <!-- Buttons -->
                <div class="form-buttons">
                    <button class="btn-primary" type="submit">Save</button>
                    <button class="btn-secondary" type="button" onclick="hideUserForm()">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Forma za uređivanje korisnika -->
        <section id="edit-user-form" class="form-container hidden">
            <h2>Edit User</h2>
            <form onsubmit="editUser(event)">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" readonly>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Phone Number:</label>
                    <input type="text" id="edit-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-firstName">First Name:</label>
                    <input type="text" id="edit-firstName" required>
                </div>
                <div class="form-group">
                    <label for="edit-lastName">Last Name:</label>
                    <input type="text" id="edit-lastName" required>
                </div>
                <div class="form-group">
                    <label for="edit-role">Role:</label>
                    <select id="edit-role" required>
                        <option value="3">Admin</option>
                        <option value="2">Teacher</option>
                        <option value="1">Student</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button class="btn-primary" type="submit">Save Changes</button>
                    <button class="btn-secondary" type="button" onclick="hideEditUserForm()">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
